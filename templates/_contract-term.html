<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contract-term.css">
    <title>contract-term</title>
</head>
<body>
        <div class="contract-term__container">
            <div class="contract-term__title">Строк дії договору</div>
            <div class="contract-term__legend--container">
                <div class="contract-term__legend--pay-term">
                    Строк сплати
                </div>

                <div class="contract-term__legend--action-term">
                    Строк дії
                </div>

            </div>
            <div class="contract_term__flag--container">
                 <div class="contract-term__start--container">
                     <figure class="contract-term__start-flag">
                            <img src="images/contract_term/flag_right.png" alt="" >

                     </figure>
                    
                    <div class="contract-term__start-time">01.07.2008</div>
                </div>
    
                <div class="contract-term__end--container">
                        <figure class="contract-term__end-flag">
                                <img src="images/contract_term/flag_left.png" alt="" >
                        </figure>
                        
                        <div class="contract-term__end-time">30.06.2028</div>
                    </div>
            </div>
           
               
            
            <div class="contract-term__ruler--container">
                <div class="contract-term__ruler--pay-date">

                </div>

                <div class="contract-term__ruler--action-date">

                </div>
            </div>
            <div class="contract-term__pay-term"> 
                <div class="contract-term__big">
                    20
            </div>  років</div>
            <div class="contract-term__action-term">
                <div class="contract-term__big">
                    20
            </div> років </div>    

        </div>
</body>
</html>
